<!DOCTYPE html>
<html>
    <head> 
        <link rel="stylesheet" media="screen" href="register.css">
    </head>
    <body>
        <div class = "formGrid">
            
            
            <div class="cell menu-bar">
                <div class = "cell logo"><img src="planIT_logo.png" id="logo"></div>
                <div class = "cell hbutton1">Login</div>
                <div class = "cell hbutton2">Register</div>
            </div>
            
            
            <div class="cell theForm">
                <!-- Fill in the action section to connect with the server -->
                <form action="" method="post">
                  <label for="username">Username</label><br>
                  <input type="text" id="uname" name="uname"><br>
                  
                  <label for="password">Password</label><br>
                  <input type="password" id="pword" name="pword"> <br>
                  
                  <input type="submit" value="Submit" id="submit">
                </form>
            </div>
        </div>
    </body>
</html>
